<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .hero {
      text-align: center;
      padding: 30px 20px;
    }
    .hero h1 {
      font-size: 36px;
      color: yellow;
    }
    .hero h2 {
      font-size: 22px;
      margin-top: 10px;
    }
    .product-image {
      width: 90%;
      max-width: 350px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .info {
      text-align: center;
      padding: 20px;
      background: #111;
    }
    .info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .precio-antiguo {
      text-decoration: line-through;
      color: gray;
    }
    .precio-nuevo {
      color: yellow;
      font-size: 28px;
      font-weight: bold;
    }
    .temporizador {
      font-size: 20px;
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .temporizador span {
      background: #222;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .boton-compra {
      background: yellow;
      color: black;
      padding: 15px;
      margin: 20px auto;
      display: block;
      width: 90%;
      max-width: 300px;
      font-size: 18px;

      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ‚úÖ FORMULARIO EMERGENTE ESTILO VISUAL MEJORADO */
    .popup {
      display: none;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
    }
    .popup-content {
      background: #fff;
      color: #000;
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      border: 3px solid #ffbf00;
    }
    .popup-content h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .popup-content button {
      background: green;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .cerrar {
      text-align: center;
      color: red;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>La Reserva Online</h1>
    <h2>Ropa Deportiva para Mujer con Intelligent Form</h2>
    <img src="https://via.placeholder.com/350x350?text=Imagen+Producto" alt="Ropa Deportiva" class="product-image" />
  </div>

  <div class="info">
    <p><strong>PRODUCTO ORIGINAL - ENTREGA GARANTIZADA</strong></p>
    <p>‚úÖ PAGA 1 LLEVA 2</p>
    <div class="temporizador">
      <span id="horas">00</span><span id="minutos">00</span><span id="segundos">00</span>
    </div>
    <p class="precio-antiguo">$199.000</p>
    <p class="precio-nuevo">HOY 2x $150.000</p>
  </div>

  <!-- BOT√ìN DE PAGO CONTRA ENTREGA -->
  <div style="text-align: center; margin: 20px;">
    <button class="boton-compra" onclick="abrirPopup()">üõí PAGO CONTRA ENTREGA</button>
    <p style="color: yellow; font-size: 14px; margin-top: 10px;">Recibe el producto y paga al momento de la entrega</p>
  </div>

  <!-- ‚úÖ FORMULARIO EMERGENTE -->
  <div class="popup" id="popupFormulario">
    <div class="popup-content">
      <h3>üìù Finalizar compra</h3>
      <input type="text" id="nombre" placeholder="Nombre completo" />
      <input type="text" id="cedula" placeholder="C√©dula" />
      <input type="text" id="celular" placeholder="Celular" />
      <input type="email" id="correo" placeholder="Correo electr√≥nico" />
      <input type="text" id="direccion" placeholder="Direcci√≥n completa" />
      <button onclick="enviarPedido()">‚úÖ Enviar pedido por WhatsApp</button>
      <div class="cerrar" onclick="cerrarPopup()">‚ùå Cancelar</div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    function abrirPopup() {
      document.getElementById("popupFormulario").style.display = "block";
    }

    function cerrarPopup() {
      document.getElementById("popupFormulario").style.display = "none";
    }

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value;
      const cedula = document.getElementById("cedula").value;
      const celular = document.getElementById("celular").value;
      const correo = document.getElementById("correo").value;
      const direccion = document.getElementById("direccion").value;

      const mensaje = Hola, quiero comprar ropa deportiva para mujer con Intelligent Form:%0A%0Aüë§ *Nombre:* ${nombre}%0AüÜî *C√©dula:* ${cedula}%0Aüì± *Celular:* ${celular}%0Aüìß *Correo:* ${correo}%0Aüè† *Direcci√≥n:* ${direccion}%0Aüíµ *Pago:* Contra entrega;

      window.open(https://wa.me/573105453556?text=${mensaje}, '_blank');

      cerrarPopup(); // Cierra el formulario despu√©s de enviar
    }

    // TEMPORIZADOR
    let tiempoRestante = 6 * 60 * 60;
    function actualizarTemporizador() {
      const horas = Math.floor(tiempoRestante / 3600);
      const minutos = Math.floor((tiempoRestante % 3600) / 60);
      const segundos = tiempoRestante % 60;

      document.getElementById("horas").textContent = String(horas).padStart(2, "0");
      document.getElementById("minutos").textContent = String(minutos).padStart(2, "0");
      document.getElementById("segundos").textContent = String(segundos).padStart(2, "0");

      if (tiempoRestante > 0) tiempoRestante--;
    }
    setInterval(actualizarTemporizador, 1000);
  </script>

</body>
</html>
